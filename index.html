<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <section id="section-1">
            <div class="background">
                <div class="card-of-list">
                    <div>
                        <h1 class="title">To-Do List <img src="images/icon.png" alt=""></h1>
                    </div>
                    <form action="">
                        <input type="text" name="task" id="taskInput" placeholder="Add your task">
                        <a type="submit" id="addBtn" onclick="addBtnClicked()">Add</a>
                    </form>
                    <div id="demo"></div>
                    <div class="task-bar">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
